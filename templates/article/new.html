{% extends 'base.html' %}

{% block title %}
    new article
{% endblock %}

{% block sytle %}
    {{ super() }}
    <link rel="stylesheet" href="../../static/article/css/editor.css">
    <link href="https://cdn.bootcss.com/highlight.js/9.12.0/styles/atom-one-dark.min.css" rel="stylesheet">
{% endblock %}

{% block body %}
    <div id="id-editor-container" class="full-height">
        <div>
            <div class="flex-box">
                <div class="flex-grow-1 flex-box center">
                    <label for="id-input-title flex-grow-1">标题</label>
                </div>
                <input id="id-input-title" class="flex-grow-2" type="text">
            </div>
            <div class="flex-box">
                <div class="flex-grow-1 flex-box center">
                    <label for="id-input-overview flex-grow-1">概览</label>
                </div>
                    <textarea id="id-editor-overview" class="flex-grow-2" rows="5"></textarea>
            </div>
            <div class="flex-box">
                <div class="flex-grow-1 flex-box center">
                    <label for="id-input-category">标签</label>
                </div>
                    <input id="id-input-category" class="flex-grow-2" type="text">
            </div>
        </div>
        <div>
            <button id="id-btn-submit">submit</button>
        </div>
        <div class="flex-box full-height">
                    <textarea id="id-editor-content" class="source  flex-grow-1 half-width full-height">输入内容</textarea>
                    <div id="id-editor-show" class="flex-grow-1 half-width result-html full-height">输入内容</div>
        </div>
    </div>
{% endblock %}

{% block script %}
    {{ super() }}
    <!-- js file -->
    <script src="https://cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="https://cdn.bootcss.com/remarkable/1.7.1/remarkable.min.js"></script>
    <script src="../../static/js/iv-md.js"></script>
    <script src="../../static/article/js/new.js"></script>
{% endblock %}
